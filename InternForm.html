<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Internship Application</title>

<style>

 /* form csss */
    body {
        margin: 0;
        font-family: "Poppins", sans-serif;
        background: #111827;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
        min-height: 100vh;
        color: #fff;
    }

    .form-box {
        width: 100%;
        max-width: 420px;
        background: #1f2937;
        padding: 25px;
        border-radius: 14px;
        box-shadow: 0 8px 20px rgba(0,0,0,0.4);
    }

    h2 {
        text-align: center;
        margin-bottom: 6px;
        color: #00eaff;
        font-size: 24px;
    }

    .slogan {
        text-align: center;
        font-size: 13px;
        color: #c4cfff;
        margin-bottom: 18px;
        line-height: 1.4;
    }

    label {
        display: block;
        margin-top: 12px;
        margin-bottom: 5px;
        font-size: 14px;
        color: #e5e7eb;
    }

    input, select {
        width: 100%;
        padding: 11px;
        border: 1px solid #374151;
        border-radius: 8px;
        background: #111827;
        color: #fff;
        font-size: 14px;
        outline: none;
        box-sizing: border-box;
    }

    input[type="file"] {
        padding: 8px;
        background: #111827;
    }

    input::placeholder {
        color: #9ca3af;
    }

    button {
        margin-top: 20px;
        width: 100%;
        padding: 12px;
        background: #00eaff;
        border: none;
        color: #0f172a;
        font-size: 15px;
        font-weight: 600;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    button:hover {
        background: #4ff3ff;
        transform: translateY(-2px);
    }
</style>
</head>

<body>


<!------- form section ------>
<div class="form-box">

    <h2>Apply for Internship</h2>

    <p class="slogan">
        “Start your journey today —  
        every step takes you closer to your dreams.”
    </p>

    <form>

        <label>Student Name *</label>
        <input type="text" placeholder="Enter your name" required>

        <label>College Name *</label>
        <input type="text" placeholder="Enter college name" required>

        <label>Department *</label>
        <select required>
            <option value="">Select Department</option>
            <option>Computer Science</option>
            <option>Electronics</option>
            <option>Mechanical</option>
            <option>Civil</option>
            <option>Other</option>
        </select>

        <label>Status *</label>
        <select required>
            <option value="">Select Status</option>
            <option>Graduate</option>
            <option>Pursuing</option>
            <option>Student</option>
        </select>

        <label>Email *</label>
        <input type="email" placeholder="example@gmail.com" required>

        <label>Mobile Number *</label>
        <input type="tel" placeholder="9876543210" required>

        <label>Upload Resume *</label>
        <input type="file" required>

        <button type="submit">Submit Application</button>

    </form>

</div>

 


</body>
</html>
